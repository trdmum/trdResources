  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <script src="js/checkLogin.js"></script>
  <body style="background-color: white;">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top" id="mainNav" style="padding: 0px;background-color: #128c7e;">
        <div class="container" style="background-color: #128c7e;">
          <a class="navbar-brand" href="#page-top" style="font-family: Montserrat;background-color:#128c7e;overflow: hidden;">&nbsp; TRD&nbsp; Mumbai Divison
          </a>
          <button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" style="background: #128c7e;">
            <i class="fa fa-bars"></i>
          </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>

    <p class="heading">UPLOAD FILE</p>
    
    <div class="row2">
      <div id="filesubmit">
        <header id="text-center col-12"></header>
        <input id="selected-files" onclick="filesAreSelected()" type="file" class="file-select" accept="application/pdf" multiple style="background:white;width: 70%;font-size: 0.8em;"/>
        <br>
        <br>
        <label for="selected-folder" >Choose Branch:</label>
        <select name="selected-folder" id="selected-folder" style="cursor: pointer;max-width: 80%;" >
          <option value="ACTM">ACTM</option>
          <option value="IRSOD">IRSOD</option>
          <option value="OHE_PSI">OHE & PSI Params</option>
          <option value="Safety">Safety</option>
          <option value="HQ">HQ's Instruction</option>
          <option value="Implantation">Implantation</option>
          <option value="Miscellaneous">Miscellaneous</option>      
          <option value="TIIN">TI IN</option>
          <option value="TIMI">TI MI</option>
        </select>
        <br>
        <br>
        
        <label for="datePick">Select Date:</label>
        <input type="date" onclick="dateSelected()" id="datePick" name="datePick" style="max-width: 80%;">
        
        <br>
        <br>
      
        <button id="submitButton" class="file-submit" onclick="submitFiles()">SUBMIT</button>
        <br>
        <br>
        <div id="noFileSelected" style="font-size: 1em;"></div>
      </div>
    </div>
  
    <div class="grid-container">
        <div id="myProgressBars" class="grid-child bars"></div>
        <div id="progressFileNames" class="grid-child names"></div>
      
    </div>
    

  </body>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
  <script type="text/javascript" src="https://unpkg.com/dropbox@10.23.0/dist/Dropbox-sdk.min.js"></script>
  
  <script src="js/upload2.js"></script>
  <script src="js/bms.js"></script>
</html>
